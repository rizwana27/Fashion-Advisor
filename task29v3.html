<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Reviews</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Guess"
    />
    <style>
      body {
        font-family: "Guess", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(
          160,
          162,
          164,
          0.457
        ); /*  background for the page */
        color: #001031; /*  text color */
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000c4a;
        color: #fff;
        padding: 10px 20px;
        border-bottom: 4px solid #275002e5;
        border-radius: 0 0 15px 15px; /* Rounded top corners */
      }

      header h1 {
        margin: 0;
      }

      main {
        max-width: 400px; /* Wider main content area */
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4; /* color customer review box */
        border-radius: 15px; /* Rounded edges for the content */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        background-color: #003112e0; /* submit button */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s; /* Smooth button color transition */
      }

      button[type="submit"]:hover {
        background-color: #ffaa33;
      }

      button[type="submit"]:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .logo-container {
        width: 170px; /* logo container */
        text-align: center;
      }

      .logo-container img {
        max-width: 69%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="feedback task29.webp" alt="Logo" />
      </div>
      <div>
        <button>Home</button>
        <button>Login</button>
      </div>
    </header>

    <main>
      <h1>Customer Review</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="0"
          max="5"
          required
        />

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </main>
  </body>
</html>
